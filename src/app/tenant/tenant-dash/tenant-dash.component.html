<div class="main-container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" style="color: white;font-size: 20px;">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/ag4.png" height="45" width="40" alt="">TenantDashboard
            </a>

            <div class="input-container">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" class="form-control px-4" style="border-radius: 25px;"
                    placeholder="Search Property...">
                <button class="clear-button">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

            <div class="d-flex gap-5 flex-wrap mx-2">
                <div class="nav-item">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="nav-item dropdown dropstart" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                    <ul class="dropdown-menu bg-dark text-center"
                        style="margin:45px -35px 0px 0px;width: 100px;height: 100px;"
                        aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Admin</a></li>
                        <li>
                            <hr class="dropdown-divider bg-white mt-3">
                        </li>
                        <li><a class="dropdown-item" [routerLink]="['/dash']"
                                routerLinkActive="router-link-active">LogOut</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div class="side-nav-container" [ngClass]="{'app-nav-list-open': menustatus}">
        <div class="main-close-container">
            <div class="back-button" (click)="sidetrigger()">
                <i class="fa-solid fa-arrow-right" [ngClass]="{'disabled-icon': menustatus}"></i>
            </div>
            <div class="close-icon d-flex" (click)="sidetrigger()">
                <i class="fa-solid fa-xmark mx-1"></i>
                <span>close</span>
            </div>
        </div>
        <hr style="border: 1px solid white;">
        <div class="side-nav-content">
            <ul class="nav-list" [ngClass]="{'nav-list-open': menustatus}">
                <li class="nav-list-item" *ngFor="let item of list">
                    <i class="{{item.icon}}"></i>
                    <span>
                        <a [routerLink]="[item.link]" routerLinkActive="router-link-active">{{item.name}}</a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="display-area p-3" [ngClass]="{'display-area-shrink': menustatus}">
        <div class="min-container">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
